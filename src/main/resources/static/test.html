<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="comment in details">
            {{comment}}
        </li>
    </ul>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script>
    new Vue({
        el: "#app",
        data: {
            details: null,
        },
        mounted(){
            var _this = this;
            axios.get("http://localhost/cards/details/23", null).
            then(function (resp){
                _this.details = resp.data;
                console.log(typeof _this.details)
            })
        }
    })
</script>
</body>
</html>
