<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/global.css}">
	<link rel="stylesheet" 	th:href="@{/css/discuss-detail.css}">
	<title>帖子详情</title>
</head>
<body>
	<div class="nk-container" id="app">
		<!-- 头部 -->
		<header class="bg-dark sticky-top" th:replace="site/wall::header"></header>

		<!-- 内容 -->
		<div class="main">
			<!-- 帖子详情 -->
			<div class="container">
				<!-- 标题 -->
				<h6 class="mb-4">
					<img src="http://static.nowcoder.com/images/img/icons/ico-discuss.png"/>
					<span th:utext="${card.title}">标题</span>
				</h6>
				<!-- 作者 -->
				<div class="media pb-3 border-bottom">
					<a href="profile.html">
						<!--作者头像写死-->
						<img src="https://picx.zhimg.com/v2-9bc1971a6e1d2acc1ea8698f2bb1b88c_xll.jpg?source=32738c0c" class="align-self-start mr-4 rounded-circle user-header" alt="用户头像" >
					</a>
					<div class="media-body">
						<div class="mt-0 text-warning" th:text="${user.username}">作者姓名</div>
						<div class="text-muted mt-3">
							发布于 <b th:text="${#dates.format(card.createTime,'yyyy-MM-dd HH:mm:ss')}">2019-04-15 15:32:18</b>
							<ul class="d-inline float-right">
<!--								<li class="d-inline ml-2"><a href="#" class="text-primary">赞 11</a></li>-->
<!--								<li class="d-inline ml-2">|</li>-->
								<li class="d-inline ml-2"><a href="#replyform" class="text-primary">回帖 <span th:text="${commentsNum}">2</span></a></li>
							</ul>
						</div>
					</div>
				</div>	
				<!-- 正文 -->
				<div class="mt-4 mb-3 content" th:utext="${card.content}">
					正文
				</div>
			</div>
			<!-- 回帖 -->
			<div class="container mt-3">
				<!-- 回帖数量 -->
				<div class="row">
					<div class="col-8">
						<h6><b class="square"></b> <i th:text="${commentsNum}">30</i>条回帖</h6>
					</div>
					<div class="col-4 text-right">
						<a href="#replyform" class="btn btn-primary btn-sm">&nbsp;&nbsp;回&nbsp;&nbsp;帖&nbsp;&nbsp;</a>
					</div>
				</div>
				<!-- 回帖列表 -->
				<ul class="list-unstyled mt-4">
					<div th:each="comment:${comments}">
						<!-- 评论 -->
						<li class="media pb-3 pt-3 mb-3 border-bottom" th:if="${comment.deep == 0}">
							<a href="profile.html">
								<!--用户头像写死-->
								<img src="https://picx.zhimg.com/v2-9bc1971a6e1d2acc1ea8698f2bb1b88c_xll.jpg?source=32738c0c" class="align-self-start mr-4 rounded-circle user-header" alt="用户头像" >
							</a>
							<div class="media-body">
								<div class="mt-0">
									<span class="font-size-12 text-success" th:text="${comment.username}">回复人的用户名</span>
									<!--当前回帖是第几楼-->
<!--									<span class="badge badge-secondary float-right floor">-->
<!--									<i th:text="${page.offset + commentStat.count}">1</i>#</span>-->
								</div>
								<div class="mt-2" th:utext="${comment.content}">
									回帖正文
								</div>
								<div class="mt-4 text-muted font-size-12">
									<span>发布于 <b th:text="${#dates.format(comment.createTime,'yyyy-MM-dd HH:mm:ss')}">2019-04-15 15:32:18</b></span>
									<ul class="d-inline float-right">
										<!--									<li class="d-inline ml-2"><a href="#" class="text-primary">赞(1)</a></li>-->
										<!--									<li class="d-inline ml-2">|</li>-->
									</ul>
								</div>

								<!-- 回复输入框 -->
								<div class="pb-3 pt-3">
									<div>
										<input type="text" id="comment" class="input-size" placeholder="回复楼主"/>
									</div>
									<div class="text-right mt-2">
										<button type="button" class="btn btn-primary btn-sm" onclick="comment()">&nbsp;&nbsp;回&nbsp;&nbsp;复&nbsp;&nbsp;</button>
									</div>
								</div>
							</div>
						</li>
						<!-- 评论的评论 -->
						<li class="pb-3 pt-3 mb-3 border-bottom" th:if="${comment.deep != 0}"
							th:style="|text-indent:${comment.deep * 6}em;|">
							<a href="profile.html">
								<!--用户头像写死-->
								<img src="https://picx.zhimg.com/v2-9bc1971a6e1d2acc1ea8698f2bb1b88c_xll.jpg?source=32738c0c" class="align-self-start mr-4 rounded-circle user-header" alt="用户头像" >
							</a>
							<div>
								<span><b class="text-info" th:text="${comment.username}">作者</b>:&nbsp;&nbsp;</span>
								<span th:utext="${comment.content}">回复内容</span>
							</div>
							<div class="mt-3">
								<span th:text="${#dates.format(comment.createTime,'yyyy-MM-dd HH:mm:ss')}">2019-04-15 15:32:18</span>
								<ul class="d-inline float-right">
									<!--											<li class="d-inline ml-2"><a href="#" class="text-primary">赞(1)</a></li>-->
									<li class="d-inline ml-2">|</li>
									<!--和下面回复绑定-->
									<li class="d-inline ml-2"><a th:href="|huifu-${commentStat.count}|" data-toggle="collapse" class="text-primary">回复</a></li>
								</ul>
								<div th:id="|huifu-${commentStat.count}|" class="mt-4 collapse">
									<div>
										<input type="text" id="reply" class="input-size" th:placeholder="|回复${comment.username}|"/>
									</div>
									<div class="text-right mt-2">
										<button type="button" class="btn btn-primary btn-sm" onclick="#">&nbsp;&nbsp;回&nbsp;&nbsp;复&nbsp;&nbsp;</button>
									</div>
								</div>
							</div>
						</li>
					</div>
				</ul>
				<!-- 分页 -->
				<!--当查询到数据，且数据大于一页时才显示分页-->
				<nav  th:replace="site/wall::paging"></nav>
			</div>
			<!-- 回帖输入 -->
			<div class="container mt-3">
				<form class="replyform" method="post" th:action="@{/cards/reply}">
					<p class="mt-3">
						<textarea placeholder="评论楼主" id="comment_content"></textarea>
					</p>
					<p class="text-right">
						<button type="button" class="btn btn-primary btn-sm" onclick="sendComment()">&nbsp;&nbsp;回&nbsp;&nbsp;帖&nbsp;&nbsp;</button>
					</p>
				</form>
			</div>
		</div>

		<!-- 尾部 -->
		<footer class="my-footer" th:replace="site/wall::footer"></footer>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script th:src="@{/js/global.js}"></script>
	<script th:src="@{/js/discuss.js}"></script>

	<script>
		sendComment = function (){
			let param = new URLSearchParams();
			param.append("entityType", "1");
			param.append("commentId", "23");
			param.append("content", document.getElementById("comment_content").value);
			axios.post("/cards/reply", param).
					then(function (resp){
						alert(111)
						alert(resp.data.msg);
			})
		}
	</script>
</body>
</html>
