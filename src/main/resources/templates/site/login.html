  <body class="text-center">
    
<main class="form-signin w-100 m-auto">
  <form>
    <!--logo-->
<!--    <img class="mb-4" th:src="@{/img/logo.png}" alt="" width="72" height="72">-->
    <h1 class="h3 mb-3 fw-normal">欢迎登录</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="stuId" placeholder="学号" onblur="checkStuId()">
      <label for="stuId">学号</label>
      <span class="error" id="stuIdError" style="display: none">请输入正确的学号</span>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" placeholder="密码">
      <label for="password">密码</label>
      <span class="error" id="passwordError" style="display: none" onblur="login()">密码错误</span>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> 记住密码
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="button" onclick="login()">登录</button>
  </form>
  <p>没有账号？<a href="/register">点击注册</a></p>
</main>
  </body>
  <script>
    let STUID = "stuId";
    let PASSWORD = "password";
    // 学号验证
    checkStuId = function(){
      let stuId = document.getElementById(STUID).value.trim();
      let stuIdError = document.getElementById("stuIdError");
      if (isStuIdValid(stuId)){
        stuIdError.style.display = "none";
        // 判断学号是否注册
        axios.get("/users/isExist?stuId=" + stuId).
        then(function(resp){
          let res = resp.data;
          if (!res.data){
            stuIdError.innerHTML = "学号未注册";
            stuIdError.style.display = "";
            return false;
          }
        })
      }else{
        // 学号不符合规则
        stuIdError.innerHTML = "请输入正确的学号";
        stuIdError.style.display = "";
        return false;
      }
      return true;
    }

    isStuIdValid = function(stuId){
      let reg = /^[UM][0-9]{9}$/;
      return reg.test(stuId);
    }

    // 登录：其他信息合理并进行密码验证
    function login(){
      // 学号检测
      if (!checkStuId()) return;
      // 验证密码
      let param = new URLSearchParams();
      param.append("stuId", document.getElementById(STUID).value.trim());
      param.append("password", document.getElementById(PASSWORD).value.trim());
      axios.post("/users/login", param).then(function (resp) {
        alert(resp.data.msg);
        if (resp.data.data){
          let url = "http://" + document.domain + "/wall";
          document.getElementById("passwordError").style.display="none";
          window.location = url;
        }else{
          document.getElementById("passwordError").style.display="";
        }
      })
    }
  </script>
