<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.108.0">
    <title>欢迎登录</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link th:href="@{/css/sign-in.css}" rel="stylesheet">
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form>
        <h1 class="h3 mb-3 fw-normal">欢迎登录</h1>
        <div class="form-floating">
          <input type="text" class="form-control" id="posterId" placeholder="学号" onblur="checkStuId()">
          <label for="posterId">学号</label>
          <span class="error" id="stuIdError" style="display: none">请输入正确的学号</span>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="密码">
          <label for="password">密码</label>
          <span class="error" id="passwordError" style="display: none" onblur="login()">密码错误</span>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input id="remember_me" type="checkbox" value="remember-me"> 下次自动登录
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="button" onclick="login()">登录</button>
      </form>
      <p>没有账号？<a href="/register">点击注册</a></p>

      <!-- 尾部 -->
      <footer th:replace="~{site/wall::footer}"></footer>
    </main>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script th:src="@{/js/login.js}"></script>
</html>
