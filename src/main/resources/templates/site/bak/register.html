<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎注册</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<h1>欢迎注册</h1>

<span >已有账号？</span><a href="/login">登录</a>
<br><br>
<span>填写学号后将向您的教育邮箱发送验证码以完成注册</span>
<p>密码为6~16位字母和数字的组合</p>
<br>
<table>
  <tr>
    <td>学号</td>
    <td class="input">
    <input name="stuId" type="text" id="stuId" onblur="isStuIdValid()">
    <br/>
    <td style="display: none" id="stuIdError" class="error">请输入正确的学号</td>
  </tr>
    <tr>
        <td>用户名</td>
        <td class="input">
            <input name="stuId" type="text" id="username">
            <br/>
        <td style="display: none" id="usernameError" class="error">请输入正确的用户名</td>
    </tr>
    <br>
    <tr>
        <td>密码</td>
        <td class="input">
            <input name="password" type="password" id="password" onblur="isPasswordValid()">
        </td>
        <td style="display: none" id="passwordError" class="error">请输入正确密码</td>
    </tr>
    <tr>
        <td>确认密码</td>
        <td class="input">
            <input name="confirmPassword" type="password" id="confirmPassword" onblur="confirmPasswordValid()">
        </td>
        <td style="display: none" id="confirmPasswordError" class="error">两次输入密码不一致</td>
    </tr>
    <tr>
        <td>验证码</td>
        <td>
            <input class="input" type="text" id="code" onblur="checkCode()">
        </td>
        <td>
            <input class="button" type="submit" value="获取验证码" onclick="sendCode()">
        </td>
    </tr>
</table>
<input type="submit" id = "signIn" class="button" value="注册" onclick="signIn()">

</body>
</html>
