<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta th:replace="~{site/wall::meta}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/global.css}" />
	<title>账号设置</title>
</head>
<body>
	<div class="nk-container">
		<!-- 头部 -->
		<header class="bg-dark sticky-top" th:replace="~{site/wall::header}"></header>
		<!-- 内容 -->
		<div class="main">
			<!--头像-->
			<div>
				<label for="user-header" class="col-sm-2 col-form-label text-right">头像 </label>
				<img id="user-header" th:src="${user.headerUrl}" class="mr-4 rounded-circle" alt="用户头像" style="width:50px;height:50px;">
				<input type="button" href="#upload-header" value="修改头像" data-toggle="collapse" class="text-primary">
				<!--上传头像-->
				<div id="upload-header" class="panel-collapse collapse in">
					<div class="container p-5 mt-3 mb-3">
						<form class="mt-5" id="uploadForm" enctype="multipart/form-data">
							<div class="form-group row mt-4">
								<label for="head-image" class="col-sm-2 col-form-label text-right">选择头像:</label>
								<div class="col-sm-10">
									<div class="custom-file">
										<input type="file" class="custom-file-input" id="head-image" name="file" lang="es" required="">
										<label class="custom-file-label" for="head-image" data-browse="文件">选择一张图片</label>
									</div>
								</div>
							</div>
							<div class="form-group row mt-4">
								<div class="col-sm-2"></div>
								<div class="col-sm-10 text-center">
									<button type="button" class="btn btn-info text-white form-control" onclick="upload()">立即上传</button>
								</div>
							</div>
						</form>
						<p id="upload-percent"></p>
					</div>
				</div>
			</div>
			<br>
			<!--用户名-->
			<div>
				<label for="hidden-username" class="col-sm-2 col-form-label text-right">用户名 </label>
				<input type="hidden" id="hidden-username">
				<p id="username" th:text="${user.username}" style="display: inline"></p>
				<input type="button" href="#change-username" data-toggle="collapse" class="text-primary" value="修改用户名">
			</div>
			<div id="change-username" class="panel-collapse collapse in">
				<div class="container p-5 mt-3 mb-3">
					<form class="mt-5">
						<label for="new-username" class="col-sm-2 col-form-label text-right">新用户名： </label>
						<input type="text" class="modal-form" id="new-username" placeholder="请输入新用户名" required>
						<div class="col-sm-10 text-center">
							<br>
							<button type="button" class="btn btn-info text-white form-control" onclick="changeUsername()">立即保存</button>
						</div>
					</form>
				</div>
			</div>
			<br>
			<!--密码-->
			<div>
				<label for="password" class="col-sm-2 col-form-label text-right">密码 </label>
				<button id="password" href="#change-password" data-toggle="collapse" class="text-primary">修改密码</button>
				<div id="change-password" class="panel-collapse collapse in">
					<div class="container p-5 mt-3 mb-3">
						<!-- 修改密码 -->
						<form class="mt-5">
							<div class="form-group row mt-4">
								<label for="old-password" class="col-sm-2 col-form-label text-right">原密码:</label>
								<div class="col-sm-10">
									<input type="password" class="form-control" id="old-password" placeholder="请输入原始密码!" required>
								</div>
							</div>
							<div class="form-group row mt-4">
								<label for="new-password" class="col-sm-2 col-form-label text-right">新密码:</label>
								<div class="col-sm-10">
									<input type="password" class="form-control" id="new-password" placeholder="请输入新的密码!" onblur="isPasswordValid(this.value.trim())" required>
									<span id="passwordError" style="display: none; color: red">密码错误</span>
								</div>
							</div>
							<div class="form-group row mt-4">
								<label for="confirm-password" class="col-sm-2 col-form-label text-right">确认密码:</label>
								<div class="col-sm-10">
									<input type="password" class="form-control" id="confirm-password" placeholder="再次输入新密码!" onblur="confirmPasswordValid($('#new-password')[0].value.trim(), this.value.trim())" required>
									<span class="my-error" id="confirmPasswordError" style="display: none; color: red">两次输入密码不一致</span>
								</div>
							</div>
							<div class="form-group row mt-4">
								<div class="col-sm-2"></div>
								<div class="col-sm-10 text-center">
									<button type="button" class="btn btn-info text-white form-control" onclick="changePassword($('#new-password')[0].value.trim(), $('#old-password')[0].value.trim(), $('#confirm-password')[0].value.trim())">立即保存</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- 尾部 -->
			<footer th:replace="~{site/wall::footer}"></footer>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js" crossorigin="anonymous"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script th:src="@{/js/global.js}"></script>
	<script th:src="@{/js/setting.js}"></script>
	<script th:src="@{/js/register.js}"></script>
</body>
</html>
