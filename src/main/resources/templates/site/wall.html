<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta th:fragment="meta"
            charset="utf-8" name="viewport" content="width=device-width, user-scalable=yes, initial-scale=0.3, maxmum-scale=1.0, minimum-scale=0.3">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <title>张二发的网站</title>
</head>
<body>
<div class="nk-container">
    <!-- 头部 -->
    <header class="bg-dark sticky-top" th:fragment="header">
        <div class="container">
            <!-- 导航 -->
            <nav class="navbar navbar-expand-lg navbar-dark">
                <!-- 功能 -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item ml-3 btn-group-vertical">
                            <a class="nav-link" href="/wall">卡片墙</a>
                        </li>
                        <li class="nav-item ml-3 btn-group-vertical">
                            <a class="nav-link" href="/hole">树洞</a>
                        </li>
                        <li class="nav-item ml-3 btn-group-vertical">
                            <a class="nav-link position-relative" th:href="@{/notices}">消息<span class="badge badge-danger" th:if="${unreadNoticeNum > 0}" th:text="${unreadNoticeNum}">12</span></a>
                        </li>
                        <li class="nav-item ml-3 btn-group-vertical dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                                th:fragment="user-header">
                                <img th:src="${user.headerUrl}" class="rounded-circle" style="width:30px;">
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item text-center" href="/my/1/1">个人主页</a>
                                <a class="dropdown-item text-center" href="/setting">账号设置</a>
                                <a class="dropdown-item text-center" href="/users/logout">退出登录</a>
                                <div class="dropdown-divider"></div>
                            </div>
                        </li>
                    </ul>
                    <!-- 搜索 -->
<!--                    <form class="form-inline my-2 my-lg-0" action="#">-->
<!--                        <input class="form-control mr-sm-2" type="search" aria-label="Search">-->
<!--                        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">搜索</button>-->
<!--                    </form>-->
                </div>
            </nav>
        </div>
    </header>

    <!-- 内容 -->
    <div class="main">
        <div class="container">
            <div th:fragment="post">
                <div class="position-relative">
                    <!-- 筛选条件 -->
                    <ul class="nav nav-tabs mb-3">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">最新</a>
                        </li>
                        <!--                    <li class="nav-item">-->
                        <!--                        <a class="nav-link" href="#">最热</a>-->
                        <!--                    </li>-->
                    </ul>
                    <button type="button" class="btn btn-primary btn-sm position-absolute rt-0" data-toggle="modal" data-target="#publishModal" onclick="whenPublish()">我要发布</button>
                </div>
                <!-- 弹出框 -->
                <div class="modal fade" id="publishModal" tabindex="-1" role="dialog" aria-labelledby="publishModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="publishModalLabel">新帖发布</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">×</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="recipient-name" class="col-form-label">标题：</label>
                                        <input type="text" class="form-control" id="recipient-name">
                                    </div>
                                    <div class="form-group">
                                        <label for="message-text" class="col-form-label">正文：</label>
                                        <textarea class="form-control" id="message-text" numOfPosts="15"></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                                <button type="button" class="btn btn-primary" id="publishBtn" onclick="postCard()">发布</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 提示框 -->
                <div class="modal fade" id="hintModal" tabindex="-1" role="dialog" aria-labelledby="hintModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-lg" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="hintModalLabel">提示</h5>
                            </div>
                            <div class="modal-body" id="hintBody">
                                发布完毕!
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 帖子列表 -->
            <ul class="list-unstyled">
                <!--循环拼接该元素，遍历的数据是 cards，每次取到数据存在变量card中-->
                <li class="media pb-3 pt-3 mb-3 border-bottom" th:each="map:${maps}">
                    <!--点击头像跳转未添加-->
                    <a href="#">
                        <img th:src="${map.user.headerUrl}" class="mr-4 rounded-circle" alt="用户头像" style="width:50px;height:50px;">
                    </a>
                    <div class="media-body">
                        <h6 class="mt-0 mb-3">
                            <!--点击跳转帖子详情页面-->
                            <a th:href="@{|cards/details/${map.card.id}|}" th:utext="${map.card.title}">标题</a>
                        </h6>
                        <p class="content" th:utext="${map.card.content}">帖子内容</p>
                        <div class="text-muted font-size-12">
                            <u class="mr-3" th:utext="${map.user.username}">作者</u> 发布于 <b th:text="${#dates.format(map.card.createTime,'yyyy-MM-dd HH:mm:ss')}">2019-04-15 15:32:18</b>
                            <ul class="d-inline float-right">
                                <!--									<li class="d-inline ml-2">赞 11</li>-->
<!--                                									<li class="d-inline ml-2">|</li>-->
                                <li class="d-inline ml-2">回帖 <span th:text="${map.card.commentNum}"></span></li>
                                <li class="d-inline ml-2">|</li>
                                <!--当帖子为当前用户所发时显示删除按钮-->
                                <li class="d-inline ml-2" th:if="${user.posterId == map.card.posterId}">
                                    <input type="button" value="删除"
                                           th:onclick="|deleteCard('/cards/delete/${map.card.id}')|">
                                </li>
                            </ul>
                        </div>
                    </div>
                </li>
            </ul>
            <!-- 分页 -->
                <!--当查询到数据，且数据大于一页时才显示分页-->
            <nav class="mt-5" th:if="${page.numOfPosts > page.numOfPostsOnPage}" th:fragment="paging">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a class="page-link" th:href="@{${page.path}(current=1)}">首页</a>
                    </li>
                    <li th:class="|page-item ${page.current==1?'disabled':''}|">
                        <a class="page-link" th:href="@{${page.path}(current=${page.current - 1})}">上一页</a></li>
                    <li th:class="|page-item ${i==page.current?'active':''}|" th:each="i:${#numbers.sequence(page.from,page.to)}">
                        <a class="page-link" th:href="@{${page.path}(current=${i})}" th:text="${i}">1</a>
                    </li>
                    <li th:class="|page-item ${page.current==page.total?'disabled':''}|">
                        <a class="page-link" th:href="@{${page.path}(current=${page.current+1})}">下一页</a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" th:href="@{${page.path}(current=${page.total})}">末页</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- 尾部 -->
    <div th:fragment="footer">
        <div style="padding: 0;margin:0;list-style: none; text-align: center;">
            <br>
            <br>
            <br>
            <br>
            <br>
            <img src="http://static.nowcoder.com/company/images/res/ghs.png" style="width:18px;" />
            <a href="https://beian.miit.gov.cn/" target="_blank">鄂ICP备2022018191号-1</a>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/global.js}"></script>
<script th:src="@{/js/card.js}"></script>
</body>
</html>
