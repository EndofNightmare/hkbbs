<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.108.0">
    <title>欢迎注册</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link th:href="@{/css/sign-in.css}" rel="stylesheet">
</head>
<body class="text-center">
<main class="form-signin w-100 m-auto">
    <h1 class="h3 mb-3 fw-normal">欢迎注册</h1>
    <form>
        <div class="form-floating">
            <input type="text" class="form-control" id="posterId" placeholder="学号" onblur="isStuIdValid()">
            <label for="posterId">学号</label>
            <span class="error" id="stuIdError" style="display: none">请输入正确的学号</span>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="username" placeholder="用户名">
            <label for="username">用户名</label>
            <span class="error" id="usernameError" style="display: none">请输入正确的用户名</span>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="密码为6~16位字母和数字的组合" onblur="isPasswordValid(this.value.trim())">
            <label for="password">密码</label>
            <span class="error" id="passwordError" style="display: none">密码错误</span>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="confirmPassword" placeholder="确认密码" onblur="confirmPasswordValid($('#password')[0].value.trim(), this.value.trim())">
            <label for="confirmPassword">确认密码</label>
            <span class="error" id="confirmPasswordError" style="display: none">两次输入密码不一致</span>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="code" placeholder="验证码">
            <label for="code">验证码</label>
            <button id="code_button" class="w-10 btn btn-block btn-small" type="button" onclick="sendCode()">获取验证码</button>
            <p id="code_prompt" style="display: none">验证码已发送至您的教育邮箱</p>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="button" onclick="signIn()">注册</button>
        <p>已有账号？<a href="/login">点击登录</a></p>
    </form>
    <!-- 尾部 -->
    <footer th:replace="~{site/wall::footer}"></footer>
</main>
</body>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/register.js}"></script>
</html>
