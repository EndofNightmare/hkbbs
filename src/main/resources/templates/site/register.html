<body class="text-center">

<main class="form-signin w-100 m-auto">
    <form>
        <!--logo-->

        <h1 class="h3 mb-3 fw-normal">欢迎注册</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="stuId" placeholder="学号" onblur="isStuIdValid()">
            <label for="stuId">学号</label>
            <span class="error" id="stuIdError" style="display: none">请输入正确的学号</span>
        </div>
        <div class="form-floating">
            <input type="text" class="form-control" id="username" placeholder="用户名">
            <label for="username">用户名</label>
            <span class="error" id="usernameError" style="display: none">请输入正确的用户名</span>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="password" placeholder="密码为6~16位字母和数字的组合" onblur="isPasswordValid()">
            <label for="password">密码</label>
            <span class="error" id="passwordError" style="display: none">密码错误</span>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="confirmPassword" placeholder="确认密码" onblur="confirmPasswordValid()">
            <label for="confirmPassword">确认密码</label>
            <span class="error" id="confirmPasswordError" style="display: none">两次输入密码不一致</span>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="code" placeholder="验证码" onblur="checkCode()">
            <label for="code">验证码</label>
            <span class="error" id="codeError" style="display: none">验证码错误</span>
        </div>
        <div>
            <button class="w-100 btn btn-block btn-small" type="button">获取验证码</button>
        </div>

                <input type="checkbox" value="remember-me"> 记住密码
            </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="button" onclick="signIn()">注册</button>

<script>
    let code = ""; // 验证码
    function signIn(){
        // 学号是否合理且注册、两次密码是否一致、验证码是否正确
        if (!isStuIdValid() || !confirmPasswordValid() || checkCode()){
            alert("请输入正确信息");
            return;
        }
        let param = {
            "stuId": document.getElementById("stuId").value.trim(),
            "password": document.getElementById("password").value.trim(),
            "username": document.getElementById("username").value.trim()
        };
        axios.post("/users", param).then(function (resp) {
            if (resp.data.data){
                alert("注册成功！");
                // 注册成功跳转到登录页面
                let url = "http://" + document.domain + "/login";
                window.location = url;
            }else{
                alert("注册失败");
            }
        })
    }

    // 学号合法验证
    isStuIdValid = function(){
        let stuId = document.getElementById("stuId").value.trim();
        let reg = /^[UM][0-9]{9}$/;

        let stuIdError = document.getElementById("stuIdError");
        let res;
        if (reg.test(stuId)){
            stuIdError.style.display = "none";
            // 判断学号是否注册
            res = axios.get("/users/isExist?stuId=" + stuId).
            then(function(resp){
                if (resp.data.data){
                    stuIdError.innerHTML = "学号已注册";
                    stuIdError.style.display = "";
                    console.log(111)
                    return false;
                }
                return true;
            })
        }else{
            stuIdError.style.display = "";
            return false;
        }
        return res;
    }

    // 密码验证
    isPasswordValid = function(){
        let password = document.getElementById("password").value.trim();

        let reg = /^[A-Za-z0-9]{6,16}$/;
        let passwordError = document.getElementById("passwordError");
        if (reg.test(password)){
            passwordError.style.display = "none";
            return true;
        }else{
            passwordError.style.display = "";
            return false;
        }
    }

    // 再次输入密码验证
    function confirmPasswordValid(){
        let password = document.getElementById("password").value.trim();
        let confirmPassword = document.getElementById("confirmPassword").value.trim();
        let confirmPasswordError = document.getElementById("confirmPasswordError");
        if (password == confirmPassword){
            confirmPasswordError.style.display = "none";
            return true;
        }else {
            confirmPasswordError.style.display = "";
            return false;
        }
    }

    // 获取验证码
    function sendCode(){
        // 学号是否合理且注册、两次密码是否一致
        if (!isStuIdValid() || !confirmPasswordValid()){
            alert("请输入正确信息");
            return;
        }
        let param = new URLSearchParams();
        param.append("stuId", document.getElementById("stuId").value.trim());
        axios.post("/users/sendCode", param).then(function (resp) {
            code = resp.data.data;
            alert("验证码已发送")
        })
    }

    // 检验验证码
    function checkCode(){
        let curCode = document.getElementById("code").value.trim(); // 用户输入验证码
        if (code != curCode){
            document.getElementById("codeError").style.display = "";
            return false;
        }else{
            document.getElementById("codeError").style.display = "none";
        }
        return true;
    }
</script>
