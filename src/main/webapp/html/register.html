<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎注册</title>
    <link href="../css/login.css" rel="stylesheet">
    <script src="../js/login.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<h1>欢迎注册</h1>

<span >已有账号？</span><a href="login.html">登录</a>
<br><br>
<span>填写学号后将向您的教育邮箱发送验证码以完成注册</span>
<p>密码为6~16位字母和数字的组合</p>
<br>
<table>
  <tr>
    <td>学号</td>
    <td class="input">
    <input name="stuId" type="text" id="stuId" onblur="isStuIdValid()">
    <br/>
    <td style="display: none" id="stuIdError" class="error">请输入正确的学号</td>
  </tr>
    <tr>
        <td>用户名</td>
        <td class="input">
            <input name="stuId" type="text" id="username" onblur="function isUsernameIdValid() {
                return true;
            }
            isUsernameIdValid()">
            <br/>
        <td style="display: none" id="usernameError" class="error">请输入正确的用户名</td>
    </tr>
    <br>
    <tr>
        <td>密码</td>
        <td class="input">
            <input name="password" type="password" id="password" onblur="isPasswordValid()">
        </td>
        <td style="display: none" id="passwordError" class="error" id="passwordError">请输入正确密码</td>
    </tr>
    <tr>
        <td>确认密码</td>
        <td class="input">
            <input name="confirmPassword" type="password" id="confirmPassword" onblur="confirmPasswordValid()">
        </td>
        <td style="display: none" id="confirmPasswordError" class="error" id="confirmPasswordError">两次输入密码不一致</td>
    </tr>
    <tr>
        <td>验证码</td>
        <td>
            <input class="input" type="text" id="code" onblur="checkCode()">
        </td>
        <td>
            <input class="button" type="submit" value="获取验证码" onclick="sendCode()">
        </td>
    </tr>
</table>
<input type="submit" id = "signIn" class="button" value="注册" onclick="signIn()">

<script>
    let canSignIn = false; // 当账号符合规则且未注册，并且密码合规时才可以注册
    let stuIdValid = false;
    let passwordValid = false;
    let confirmPasswordFalg = false;
    let codeValid = false;
    let code = ""; // 验证码
    function signIn(){
        canSignIn = stuIdValid && passwordValid && confirmPasswordFalg && codeValid;
        if (canSignIn){
            let param = {
                "stuId": document.getElementById("stuId").value.trim(),
                "password": document.getElementById("password").value.trim(),
                "username": document.getElementById("username").value.trim()
            };
            axios.post("/users", param).then(function (resp) {
                if (resp.data.data){
                    alert("注册成功！")
                }else{
                    alert("注册失败")
                }
            })
        }else {
            alert("请输入正确的信息")
        }
    }

    // 学号合法验证
    isStuIdValid = function(){
        let stuId = document.getElementById("stuId").value.trim();
        let reg = /^[UM][0-9]{9}$/;


        let stuIdError = document.getElementById("stuIdError");
        if (reg.test(stuId)){
            stuIdError.style.display = "none";
            // 判断学号是否注册
            axios.get("/users/isExist?stuId=" + stuId).
            then(function(resp){
                if (resp.data.data){
                    stuIdError.innerHTML = "学号已注册";
                    stuIdError.style.display = "";
                    stuIdValid = false;
                }else{
                    stuIdValid = true;
                }
            })
        }else{
            stuIdError.style.display = "";
        }
    }

    // 密码验证
    isPasswordValid = function(){
        let password = document.getElementById("password").value.trim();

        let reg = /^[A-Za-z0-9]{6,16}$/;
        let passwordError = document.getElementById("passwordError");
        if (reg.test(password)){
            passwordError.style.display = "none";
            passwordValid = true;
        }else{
            passwordError.style.display = "";
            passwordValid = false;
        }
    }

    // 再次输入密码验证
    function confirmPasswordValid(){
        let password = document.getElementById("password").value.trim();
        let confirmPassword = document.getElementById("confirmPassword").value.trim();
        let confirmPasswordError = document.getElementById("confirmPasswordError");
        if (password == confirmPassword){
            confirmPasswordError.style.display = "none";
            confirmPasswordFalg = true;
        }else {
            confirmPasswordError.style.display = "";
            confirmPasswordFalg = false;
        }
    }

    // 获取验证码
    function sendCode(){
        let param = new URLSearchParams();
        param.append("stuId", document.getElementById("stuId").value.trim());
        axios.post("/users/sendCode", param).then(function (resp) {
            code = resp.data.data;
            alert("验证码已发送")
        })
    }

    // 检验验证码
    function checkCode(){
        let curCode = document.getElementById("code").value.trim(); // 用户输入验证码
        if (code != curCode){
            alert("验证码错误")
            codeValid = false;
        }else{
            codeValid = true;
        }
    }
</script>
</body>
</html>
